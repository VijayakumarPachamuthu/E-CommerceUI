  <!-- Right side: Login Form -->
  <div class="col-md-6 d-flex align-items-center justify-content-center">
    <div class="card shadow-lg border-0 rounded-3 p-5 w-75">
      <h2 class="text-center mb-4 text-primary">Welcome Back</h2>
      <p class="text-center text-muted mb-4">Please login to your account</p>

      <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            id="username"
            type="text"
            class="form-control"
            placeholder="Enter your username"
            [(ngModel)]="credentials.username"
            name="username"
            required
          />
          <div
            *ngIf="loginForm.submitted && !credentials.username"
            class="text-danger small mt-1"
          >
            Username is required
          </div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            id="password"
            type="password"
            class="form-control"
            placeholder="Enter your password"
            [(ngModel)]="credentials.password"
            name="password"
            required
          />
          <div
            *ngIf="loginForm.submitted && !credentials.password"
            class="text-danger small mt-1"
          >
            Password is required
          </div>
        </div>

        <!-- Remember me & Forgot password -->
        <div
          class="d-flex justify-content-between align-items-center mb-3 small"
        >
          <div>
            <input type="checkbox" id="rememberMe" class="form-check-input" />
            <label for="rememberMe" class="form-check-label">Remember me</label>
          </div>
          <a href="#" class="text-decoration-none">Forgot password?</a>
        </div>

        <!-- Submit button -->
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>

        <!-- Signup link -->
        <p class="text-center text-muted mb-0">
          Don’t have an account?
          <a
            routerLink="/signup"
            class="fw-bold text-primary text-decoration-none"
          >
            Sign up
          </a>
        </p>
      </form>
    </div>
  </div>
</div>
